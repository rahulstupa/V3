<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --blue: #3b61a9;
        --red: red;
    }

    * {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif !important;
        font-size: 75%;
        /* letter-spacing: 3px; */
    }

    body {
        height: 100vh;
        color: white;
        background: transparent;

    }
    .scoreboard {

        width: 450px;
        height: 110px;
        position: absolute;
        left: 2vw;
        bottom: 5vh;
    }

    .scoreboard h2 {
        font-weight: 900;
        margin: 0;
        letter-spacing: 2px;
    }

    .scoreboard .row {
        height: 50%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .scoreboard .row .col-2,
    .col-8 {
        padding: 0;
        margin: 0;
    }

    .scoreboard .flex_container {
        display: flex;
        height: 100%;
    }

    .scoreboard .gradient_line {
        width: 7px;
        height: 100%;
        background-image: linear-gradient(180deg, var(--red), transparent);

    }

    .scoreboard .text_container {
        background: #000;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .scoreboard .score_container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .scoreboard .score_container.gameScore_container {
        background: black;
        border-left: 2px solid var(--red);
        border-right: 2px solid var(--red);
    }

    .scoreboard .score_container.setScore_container {
        background: var(--red);

    }

    .scoreboard .center_line {
        position: absolute;
        width: 80%;
        height: 4px;
        top: 50%;
        transform: translate(0, -50%);
    }

    .container-fluid {
        width: 100%;
        position: relative;
        height: 100%;
    }
</style>

<body>
    <div class="container-fluid" style="height: 100%;">
        <div class="scoreboard">
            <div class="flex_container">
                <div class="gradient_line"></div>
                <div class="d-block" style="width: 100%;">
                    <div class="row">
                        <div class="col-8">
                            <div class="text_container">
                                <h2><b>PLayerADATA</b></h2>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="score_container gameScore_container">
                                <h2>PlayerAGameScoreDATA</h2>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class=" score_container setScore_container">
                                <h2>PlayerASetScoreDATA</h2>
                            </div>
                        </div>
                    </div>
                    <span class="center_line"></span>
                    <div class="row" style="border-top:2px solid var(--red);">
                        <div class="col-8">
                            <div class="text_container">
                                <h2><b>PLayerBDATA</b></h2>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="score_container gameScore_container">
                                <h2>PlayerBGameScoreDATA</h2>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class=" score_container setScore_container">
                                <h2>PlayerBSetScoreDATA</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
